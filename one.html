<html lang="en">
<head>

    .setup { margin-bottom: 20px; }

    .score { font-size: 2em; margin: 10px 0; }

    #matchResult { font-size: 1.2em; margin-top: 10px; color: gold; font-weight: bold; }
    .timeline-over { margin: 5px 0; }
    .timeline-over-title { font-weight: bold; margin-right: 10px; }
    .timeline-ball { display: inline-block; margin: 0 2px; padding: 2px 5px; border-radius: 4px; background: #333; }
    .wd { background: #f39c12; }
    .noBall { background: #e74c3c; }
    .wicket { background: #c0392b; }
  </style>
</head>
<body>

<header>üèè Cricket Score Tracker</header>

<!-- üìù Match Setup -->
<div class="setup">
  <label>Overs: <input type="number" id="maxOvers" min="1" value="1"></label>
  <label>Wickets: <input type="number" id="maxWickets" min="1" value="2"></label>
  <br>
  <button onclick="startMatch()">Start Match</button>
</div>

<!-- üßæ Scoreboard -->
<div class="scoreboard" id="scoreboard" style="display:none;">
  <div class="innings-switch">
    <button onclick="switchInnings(1)">1st Innings</button>
    <button onclick="switchInnings(2)">2nd Innings</button>
  </div>

  <div class="score" id="score">0 / 0</div>
  <div class="details">
    <span id="overs">Overs: 0.0</span> ‚Ä¢ 
    <span id="runRate">Run Rate: 0.00</span> <br>
    <span id="targetInfo"></span> <br>
    <span id="ballsLeft"></span>
  </div>

  <!-- üïπ Controls -->
  <div class="controls">
    <button onclick="addBall()">‚Ä¢</button>
    <button onclick="addRun(1)">+1</button>
    <button onclick="addRun(2)">+2</button>
    <button onclick="addRun(3)">+3</button>
    <button onclick="addRun(4)">+4</button>
    <button onclick="addRun(6)">+6</button>
    <button onclick="addWide()">WD</button>
    <button onclick="addNoBall()">NB</button>
    <button onclick="addWicket()">W</button>
  </div>

  <div class="manual-run">
    <input type="number" id="manualRuns" placeholder="Runs">
    <button onclick="addManualRun()">Add</button>
  </div>

  <div class="controls">
    <button onclick="undoLastBall()">‚Ü© Undo Last</button>
    <button onclick="resetMatch()">üîÑ Reset Match</button>
  </div>

  <div class="timeline" id="timeline"></div>
  <div id="matchResult"></div>
</div>

<script>
let maxOvers = 0, maxWickets = 0, target = null;
let historyStack = [];

const innings = {
  1: { runs: 0, wickets: 0, balls: 0, overBalls: 0, overRuns: 0, oversTimeline: [], currentOverBalls: [], ended: false },
  2: { runs: 0, wickets: 0, balls: 0, overBalls: 0, overRuns: 0, oversTimeline: [], currentOverBalls: [], ended: false }
};
let currentInnings = 1;

// Start match
function startMatch() {
  maxOvers = parseInt(document.getElementById('maxOvers').value);
  maxWickets = parseInt(document.getElementById('maxWickets').value);
  document.querySelector('.setup').style.display = 'none';
  document.getElementById('scoreboard').style.display = 'block';
  updateDisplay();
}

// Switch innings
function switchInnings(num) {
  currentInnings = num;
  updateDisplay();
}

// Save history for undo
function saveHistory() {
  historyStack.push(JSON.stringify(innings));
}

// Add runs
function addRun(num) {
  const d = innings[currentInnings];
  if (d.ended) return;
  saveHistory();
  d.runs += num;
  d.balls++;
  d.overBalls++;
  d.overRuns += num;
  addBallToTimeline(num);
  checkOverOrEnd();
  updateDisplay();
}

// Add manual run
function addManualRun() {
  const input = document.getElementById('manualRuns');
  const val = parseInt(input.value);
  if (!isNaN(val) && val >= 0) addRun(val);
  input.value = '';
}

// Add wicket
function addWicket() {
  const d = innings[currentInnings];
  if (d.ended || d.wickets >= maxWickets) return;
  saveHistory();
  d.wickets++;
  d.balls++;
  d.overBalls++;
  addBallToTimeline("W", "wicket");
  checkOverOrEnd();
  updateDisplay();
}

// Dot ball
function addBall() {
  const d = innings[currentInnings];
  if (d.ended) return;
  saveHistory();
  d.balls++;
  d.overBalls++;
  addBallToTimeline("‚Ä¢");
  checkOverOrEnd();
  updateDisplay();
}

// Wide ball
function addWide() {
  const d = innings[currentInnings];
  if (d.ended) return;
  saveHistory();
  d.runs += 1;
  d.overRuns += 1;
  addBallToTimeline("WD", "wd");
  checkWinAfterExtra();
  updateDisplay();
}

// No ball
function addNoBall() {
  const d = innings[currentInnings];
  if (d.ended) return;
  saveHistory();
  let batRuns = prompt("Batsman runs on No Ball:", "0");
  batRuns = parseInt(batRuns);
  if (isNaN(batRuns) || batRuns < 0) batRuns = 0;
  const totalRuns = 1 + batRuns;
  d.runs += totalRuns;
  d.overRuns += totalRuns;
  if (batRuns > 0) addBallToTimeline(`NB+${batRuns}`, "noBall");
  else addBallToTimeline("NB", "noBall");
  checkWinAfterExtra();
  updateDisplay();
}

// Check win for extras
function checkWinAfterExtra() {
  const d = innings[currentInnings];
  if (currentInnings === 2 && target !== null && d.runs >= target) {
    endMatch(`üéâ 2nd Innings team won by ${maxWickets - d.wickets} wickets!`);
  }
}

// Check over completion or innings end
function checkOverOrEnd() {
  const d = innings[currentInnings];
  if (d.overBalls === 6) endOver();
  if (Math.floor(d.balls / 6) >= maxOvers || d.wickets >= maxWickets) endInnings();
  if (currentInnings === 2 && target !== null && d.runs >= target) {
    endMatch(`üéâ 2nd Innings team won by ${maxWickets - d.wickets} wickets!`);
  }
}

// End over
function endOver() {
  const d = innings[currentInnings];
  d.oversTimeline.push({
    title: `Over ${Math.floor(d.balls / 6)} ‚Äî ${d.overRuns} runs`,
    balls: d.currentOverBalls || []
  });
  d.overBalls = 0;
  d.overRuns = 0;
  d.currentOverBalls = [];
}

// End innings
function endInnings() {
  const d = innings[currentInnings];
  d.ended = true;
  if (currentInnings === 1) {
    target = d.runs + 1;
    alert(`üèè 1st Innings Over.\nüéØ Target for 2nd Innings: ${target}`);

  } else {

      endMatch(`üéâ 2nd Innings team won by ${maxWickets - d.wickets} wickets!`);
    } else {
      const margin = target - d.runs - 1;
      endMatch(`üèÜ 1st Innings team won by ${margin} runs!`);
    }
  }
  updateDisplay();
}

// End match
function endMatch(msg) {
  innings[1].ended = innings[2].ended = true;
  document.getElementById("matchResult").innerText = msg;
}

// Add ball to timeline

  const d = innings[currentInnings];
  d.currentOverBalls.push({ value, type });
}

// Run rate

  if (balls === 0) return "0.00";
  return (runs / (balls / 6)).toFixed(2);
}
